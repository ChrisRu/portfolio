<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Language" content="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#181818" />
    <meta
      name="description"
      content="Christian Ruigrok's small landing page with some info, gimmicks and links"
    />
    <link rel="preload" as="font" href="/fonts/IBMPlexSerif-Regular.woff2" />
    <link rel="preload" as="font" href="/fonts/Poppins-SemiBold.woff2" />
    <link rel="icon" type="image/png" href="/favicon-light.png" />
    <title>Christian Ruigrok</title>

  <body class="no-transition">
    <button class="theme-toggle" type="button" title="Toggle theme">
      <svg viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
        <title>Toggle theme</title>
        <circle class="theme-toggle__circle" cx="26" cy="26" r="21" stroke-width="8" />
        <mask id="a" maskUnits="userSpaceOnUse" x="0" y="0" width="48" height="48">
          <circle cx="26" cy="26" r="25" fill="#fff" />
        </mask>
        <g mask="url(#a)">
          <path class="theme-toggle__path" d="M26 1h26v50H26z" />
        </g>
      </svg>
    </button>

    <div class="animation-circle"></div>

    <div class="about">
      <h1 class="about-title">Christian Ruigrok</h1>
      <p class="about-text">
        A software engineer with a passion for the web. I spend my time studying and writing
        <a href="//github.com/ChrisRu">code</a>. Feel free to
        <a href="mailto:hello@ruigrok.info">contact me</a>
        and I'll try to respond as soon as possible.
      </p>
    </div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
